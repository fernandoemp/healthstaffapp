<mat-card class="box" fxLayoutAlign="center center" fxLayout="column">
    <mat-card-header>
        <mat-card-title mat-dialog-title>{{data.title}}</mat-card-title>
    </mat-card-header>
    <form mat-dialog-content [formGroup]="myForm" fxLayoutAlign="center start">
        <mat-card-content fxLayout="column" fxLayoutAlign="center center">
            <!-- <mat-form-field appearance="fill" *ngIf="data.update">
                <mat-label>Id:</mat-label>
                <input matInput [disabled]="true"
                    [value]="selectedPatient.id" name="id">
            </mat-form-field> -->
            <mat-form-field appearance="fill">
                <mat-label>Name:</mat-label>
                <input matInput [(ngModel)]="selectedPatient.firstName" name="firstName" formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last Name:</mat-label>
                <input matInput [(ngModel)]="selectedPatient.lastName" name="lastName" formControlName="lastName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Room:</mat-label>
                <input matInput [(ngModel)]="selectedPatient.hospitalRoom" name="hospitalRoom"
                    formControlName="hospitalRoom">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Bed:</mat-label>
                <input matInput [(ngModel)]="selectedPatient.hospitalBed" name="hospitalBed"
                    formControlName="hospitalBed">
            </mat-form-field>
           <mat-form-field appearance="fill">
            <mat-label>Control Hour:</mat-label>

            <input matInput type="time" id="appt" name="appt" min="00:00" max="24:00" name="hours"  formControlName="hours">

        </mat-form-field>

            <mat-label>Control Hour:</mat-label>

            <input matInput type="time" id="appt" name="appt" min="00:00" max="24:00" name="hours"  formControlName="hours">

        </mat-form-field> -->

                    id="category">
                    <mat-option  *ngFor="let opc of categories" [value]="opc.id">{{opc.name
                        | titlecase}}</mat-option>
                </mat-select>
            </mat-form-field> -->
            <!--   <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <textarea matInput [(ngModel)]="selectedPatient.description" formControlName="description"
                    name="description"></textarea>
            </mat-form-field> -->
            <div mat-dialog-actions>
                <button class="btn-save" mat-button [mat-dialog-close]="{ 'product': selectedPatient, 'confirm':
                    true}" (click)="onClick()" [disabled]="myForm.invalid">Guardar
                </button>
                <button class="btn" mat-button [mat-dialog-close]="{ 'confirm': false}" (click)="onNoClick()">Cancelar
                </button>
            </div>
        </mat-card-content>
    </form>
</mat-card>
