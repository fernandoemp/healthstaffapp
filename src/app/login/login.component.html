<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class="box fadeIn" [ngStyle.lt-sm]="{'margin.rem': 1}">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <!-- <form  [formGroup]="myForm"> -->
        <form >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" #username  formControlName="username">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" #password  formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <!-- <button mat-stroked-button color="accent" [disabled]="myForm.invalid" class="btn-block btn-login" (click)="userLogin(username.value, password.value)">Log in</button> -->
        <button mat-stroked-button color="accent"  class="btn-block btn-login" (click)="userLogin(username.value, password.value)">Log in</button>
 
    </form>
    </mat-card>
  </div>
